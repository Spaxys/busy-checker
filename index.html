<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form#setup { padding: 5px; }
      form#chat { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form#chat input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form#chat button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      .clientStatus { padding: 5px 10px; color:red}
      .serverStatus { padding: 5px 10px; color:green}
    </style>
  </head>
  <body>
    <form action="" id="setup">
      <label for="server-address">
        Address<input id="server-address" value="192.168.0.101"></div>
      </label>
      <label for="server-port">
        Port<input id="server-port" value="3000"></div>
      </label>
      <label for="roles">
        Role<select id="roles">
          <option value="client">Client</option>
          <option value="server">Server</option>
          </select>
        </div>
      </label>
      <button>Connect</button>
    </form>
    <div id="clientArea">
      <button id="clientButton" class="clientButton">Ready?</button>
      <div id="clientsClientStatus" class="clientStatus" style="display:none"></div>
      <div id="clientsServerStatus" class="serverStatus"></div>
    </div>
    <div id="serverArea">
      <button id="serverButtonBusy" class="serverButton">Busy</button>
      <button id="serverButtonWait">Wait...</button>
      <button id="serverButtonReady">Come in</button>
      <div id="serversClientStatus" class="clientStatus"></div>
      <div id="serversServerStatus" class="serverStatus"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
          function clientMessage(msg) {
            socket.emit('client-message', 'client: ' + msg);
          }
          function serverMessage(msg) {
            socket.emit('server-message', 'server: ' + msg);
          }
          function showCorrectArea() {
            if(role == 'client') {
              $('#clientArea').show();
              $('#serverArea').hide();
            }
            if(role == 'server') {
              $('#serverArea').show();
              $('#clientArea').hide();
            }
          }
          var socket = io('http://' + $('#server-address').val() + ':' + $('#server-port').val());
          var role = "client";
          showCorrectArea();

          $('form#setup').submit(function(e){
            e.preventDefault();
            socket = io('http://' + $('#server-address').val() + ':' + $('#server-port').val());
            role = $('#roles :selected').val();
            showCorrectArea();
          });
          $('#clientButton').click(function(e){
            clientMessage("Ready?");
          });
          $('#serverButtonBusy').click(function(e){
            serverMessage("Busy");
          });
          $('#serverButtonWait').click(function(e){
            serverMessage("Wait...");
          });
          $('#serverButtonReady').click(function(e){
            serverMessage("Come in");
          });

          socket.on('client-message', function(msg){
              $('#clientsClientStatus').text(msg);
              $('#serversClientStatus').text(msg);
          });
          socket.on('server-message', function(msg){
              $('#clientsServerStatus').text(msg);
              $('#serversServerStatus').text(msg);
          });
        });
    </script>
  </body>
</html>
